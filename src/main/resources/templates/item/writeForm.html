<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/item.css }">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/javascript/write.js }"></script>
</th:block>

<div layout:fragment="content" id="main">
    <form method="Post" th:object="${itemDto}" enctype="multipart/form-data">
        <input type="hidden" th:value="${session.user.name}" name="seller">
        <input type="hidden" th:field="*{id}">
        <div id="section">
            <h2 id="tit">상품찾기</h2>
            <div class="input-box">
                <div class="input">
                    <span>제품명</span>
                    <input type="text" th:field="*{itemName}">
                    <span>브랜드명</span>
                    <input type="text" th:field="*{brand}">
                    <span>cpu</span>
                    <input type="text"  th:field="*{cpu}">
                    <span>inch</span>
                    <input type="text" th:field="*{inch}">
                    <span>ram</span>
                    <input type="text"th:field="*{ram}">
                    <span>os설치여부</span>
                    <input type="text" th:field="*{os}">
                    <span>판매금액</span>
                    <input type="text" th:field="*{cost}">
                </div>
                <div>
                    <input type="file" placeholder="상품이미지" name="img" id="img">
                    <div id="preview" style="width:300px; height:200px; overflow:hidden;"></div>
                </div>
            </div>
            <li th:if="${ #strings.isEmpty(itemDto.id)}">
                <button th:formaction="@{/notebook/write}">등록</button>
            </li>
            <div th:unless="${ #strings.isEmpty(itemDto.id)}">
                <button th:formaction="@{'/notebook/update/'+${itemDto.id} }">수정</button>
            </div>
        </div>
    </form>
</div>
</html>
