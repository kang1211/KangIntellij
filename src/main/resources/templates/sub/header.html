<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headerFrag" id="header">
    <ul class="menu_list">
        <li class="menu"><a href="/">HOME</a></li>
        <li class="menu"><a href="">가구</a></li>
        <li class="menu"><a href="">가전</a></li>
        <li class="menu"><a href="">노트북</a></li>
    </ul>

    <div class="small_menu">
        <th:block th:if="${session.user == null }">
            <span><a href="/signin">로그인</a></span>
            <span><a href="/signup">회원가입</a></span>
        </th:block>
        <th:block th:if="${session.user != null}">
            <div class="my_select">
                <span class="user-name" th:text="${session.user.name}" style=""></span>
                <div class="select_info" style="display:none;width:60px; height:40px;position:absolute;right:50px;">
                    <a href="/myinfo">마이정보</a>
                    <a href="/logout">로그아웃</a>
                </div>
            </div>
        </th:block>
    </div>

</div>

</html>
